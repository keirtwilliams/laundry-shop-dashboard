<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
       
     <form id="add-order">
        <div class="form-container">
            <label for="name">Name:</label>
           <input type="name" id="name" name="name" required placeholder="E.g John" />
             <label for="service-type">Service Type:</label> 
           <select id="service-type">
                <option value="">--Choose--</option>
                <option value="Regular">Regular</option>
                 <option value="Comforter">Comforter</option>
                  <option value="Heavy / Delicate">Heavy / Delicate</option>
            </select>
            <label for="weight">Weight(Kg):</label>
             <input type="number" id="weight" name="number" required placeholder="E.g 10Kg"/>
             <label for="price">Price</label>
             <input type="number" id="price-number" name="price-number" required placeholder="E.g 100" />
             <label for="order-type">Order Type:</label>
             <select id="order-type">
                <option value="">--Choose--</option>
                <option value="Walk-in">Walk-in</option>
                 <option value="Delivery">Delivery</option>
             </select>
            <button type="submit">Add Order</button> 
        </div>
    </form>
        <div id="order-list" class="order-cards">

        </div>
    <script src="script.js"></script>
</body>
</html>
